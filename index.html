<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); </style>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="left">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="container"></div>   
    <div class="right">
        <h1>Settings</h1>
        <div class="settings-container">
            <div class="grid-number">   
                <div>grid size</div>
                <input class='grid-input-range' name ='grid' type="range" min="10" max="100" step="10" value='30' oninput="this.nextElementSibling.value =this.value">
                <input class="grid-input-number" type="number" min="10" max="100" step="10" value='30' oninput="this.previousElementSibling.value=this.value"></input>
            </div>
            <hr/>
            <div class="color-pick-container">
                <div class="color-pick">
                    <label for="color">marker</label>
                    <input type="color" value="#000000" id="color" name="color">
                </div>
                <div class="color-pick-background">
                    <label for="color">background</label>
                    <input type="color"  value ="#FFFFFF"id="color-background" name="color">
                </div>
                <div>
                    <button class="color-reset">reset colors</button>
                </div>
            </div>
            <hr/>
            <div class="function-container">
                <div>
                    <button class="btn-random">randomize</button>
                </div>
                <div>
                    <button class="btn-add">additive</button>
                </div>
            </div>
            <hr/>
            <div>
                <button class="clear">clear board</button>
            </div>
        </div>
        <div>
</body>
</html>
